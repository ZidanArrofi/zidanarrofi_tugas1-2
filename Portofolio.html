<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Portofolio.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Hacktive8 | Zidan Arrofi</title>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">My Inventory</a></li>
      </ul>
    </div>

    <div class="card">
      <img class="hacktivimg" src="img/hacktiv8.jpg" alt="hacktiv8" width="200" />
      <div class="names">
        <h2 class="name">Nama Anda</h2>
        <h3 class="position">Frontend Engineer</h3>
          <button class="tombol1">Kontak</button>
          <button class="tombol2">Resume</button>
      </div>
      <div class="bio">
        <div class="textbio">
          <p>Availability :</p>
          <p>Usia :</p>
          <p>Lokasi :</p>
          <p>Pengalaman :</p>
          <p>Email :</p>
        </div>
      </div>

      <div class="resume">
        <div class="textresume">
          <p>Full Time</p>
          <p>21 Tahun</p>
          <p>Bekasi, Indonesia</p>
          <p>3 Tahun</p>
          <p>developer@gmail.com</p>
        </div>
      </div>
    </div>

    <div class="card">
      <form action="">
        <div class="form-row">
          <div class="form-column">
            <div class="form-group">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" class="form-control" name="nama" />
            </div>

            <div class="form-group">
              <label for="role" class="form-label">Role</label>
              <input type="text" class="form-control" name="role" />
            </div>

            <div class="form-group">
              <label for="availability" class="form-label">Availability</label>
              <input type="text" class="form-control" name="availability" />
            </div>

            <div class="form-group">
              <label for="age" class="form-label">Age</label>
              <input type="text" class="form-control" name="age" />
            </div>
          </div>

          <div class="form-column2">
            <div class="form-group">
              <label for="lokasi" class="form-label">Lokasi</label>
              <input type="text" class="form-control" name="lokasi" />
            </div>

            <div class="form-group">
              <label for="experience" class="form-label">Year Experience</label>
              <input type="text" class="form-control" name="experience" />
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" name="email" />
            </div>

            <button class="tombol3">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
